 <script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>

<style>
		.toggler { width: 500px; height: 200px; position: relative; }
		#button { padding: .5em 1em; background: #fff;}
		#effect { width: 240px; height: 135px; padding: 0.4em; position: relative; background: #fff; }
		#effect h3 { margin: 0; padding: 0.4em; text-align: center; }
	</style>
	<script type="text/javascript">
$(document).ready(function(){
	$(function() {
		$( "#button" ).toggle(
			function() {
				$( "#effect" ).animate({
					backgroundColor: "#aa0000",
					color: "#fff",
					width: 700
				}, 1000 );
			},
			function() {
				$( "#effect" ).animate({
					backgroundColor: "#fff",
					color: "#000",
					width: 240
				}, 1000 );
			}
		);
	});
});
	</script>
	
	<div class="demo">

<div class="toggler">
	<div id="effect" class="ui-widget-content ui-corner-all">
		<h3 class="ui-widget-header ui-corner-all">Fresh Ideas</h3>
		<p>
				A "nice-to-have" feature provided by jquery UI, can be used in various places where we need to show more information on a button click
		</p>
	</div>
</div>

<a href="#" id="button" class="ui-state-default ui-corner-all">Let's Animate</a>

</div><!-- End demo -->
